<ion-header>
  <ion-toolbar color="primary">
    <ion-title>TriTogether</ion-title>
    <ion-buttons slot="primary">
      <ion-button id="profile-btn" routerLink="/profile">
        <ion-icon slot="icon-only" name="person-circle-outline"></ion-icon>
        <ion-badge *ngIf="isUserCoach && pendingNotifications > 0" id="profile-badge">{{pendingNotifications}}</ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card *ngIf="athletes?.length < 1">
    <ion-card-header>
      <ion-card-title>Find new athletes</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      Looks like you don't have any athlete to coach at the moment; have a look at <a routerLink="/profile">your notifications</a> in case some of them are interested!
    </ion-card-content>
  </ion-card>
  
  <ion-list *ngIf="athletes?.length > 0">
    <ion-item *ngFor="let athlete of athletes" (click)="selectAthlete(athlete)" detail="true">
      <ion-label>{{athlete.name}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
