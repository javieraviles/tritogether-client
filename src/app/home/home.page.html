<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="primary">
      <ion-button href="/login">
        <ion-icon slot="icon-only" name="contact"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let activity of activities">
      <ion-label>{{activity.description}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
