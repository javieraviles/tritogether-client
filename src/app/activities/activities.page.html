<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start" *ngIf="isUserCoach">
      <ion-button routerLink="/home">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{toolbarTitle}}</ion-title>
    <ion-buttons slot="primary" *ngIf="!isUserCoach">
      <ion-button routerLink="/profile">
        <ion-icon slot="icon-only" name="contact"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-card *ngIf="!hasCoach">
    <ion-card-header>
      <ion-card-title>Find a new coach</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      Looks like you don't have a coach at the moment; you can go to <a routerLink="/profile">your profile</a> and find a new one!
    </ion-card-content>
  </ion-card>

  <ion-calendar [(ngModel)]="calendarDate"
              (change)="onChange($event)"
              [type]="calendarType"
              [options]="calendarOptions"
              [format]="'DD-MM-YYYY'">
  </ion-calendar>

  <ion-list *ngIf="activities">
    <ion-item *ngFor="let activity of activities" (click)="showActivity(activity)" detail="true">
      <ion-icon [name]="getActivityIcon(activity.discipline.name)" slot="start"></ion-icon>
      <ion-label>{{activity.description}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-item *ngIf="activities && activities.length == 0">
    <ion-icon name="happy" slot="start"></ion-icon>
    <ion-label>No training today!</ion-label>
  </ion-item>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" *ngIf="isUserCoach">
    <ion-fab-button (click)="addActivity()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
</ion-content>
